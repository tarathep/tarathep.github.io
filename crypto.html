<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script src="encrypt.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <br>
    <div class="container">
        <div>
            <h3>AES Encrypt and Decrypt</h3>
            <p><small>Free for use :) </small></p>
        </div>

        <div class="row">
           
            <div class="col-md-12"><h4>Encrypt</h4></div>
            <div class="col-md-9">
                <label for="inputan">Plaintext</label>
                <div class="form-group mb-3">
                    <textarea type="text" class="form-control" placeholder="Input Value" id="inputan"
                        name="inputan"></textarea>
                </div>
            </div>
            <div class="col-md-3">
                <label for="inputpass">Passphrase</label>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" placeholder="Input Value" id="inputpass" name="inputpass">
                </div>
            </div>

            <div class="col-md-12">
                <button class="btn btn-success" type="button" onclick="encrypt()">Encrypt</button>
                <br>
                <br>
                <div>
                    <label for="app">Cyphertext</label>
                    <input type="text" class="form-control" placeholder="Output Value" id="app" name="app">
                </div>
            </div>
           
            <div class="col-md-12"><br><br><hr></div>

            <div class="col-md-12"><h4>Decrypt</h4></div>
            <div class="col-md-9">
                <label for="inputan">Cyphertext</label>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" placeholder="Input Value" id="inputan2" name="inputan2">
                </div>
            </div>
            <div class="col-md-3">
                <label for="inputpass2">Passphrase</label>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" placeholder="Input Value" id="inputpass2" name="inputpass2">
                </div>
            </div>

            <div class="col-md-12">
                <button class="btn btn-success" type="button" onclick="decrypte()">Decrypt</button>
                <br>
                <br>
                <div>
                    <label for="app2">Plantext</label>
                    <textarea type="text" class="form-control" placeholder="Output Value" id="app2" name="inputan"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function encrypt() {
        var inputan = document.getElementById('inputan').value;
        var inputpass = document.getElementById('inputpass').value;
        var encrypted = CryptoJS.AES.encrypt(inputan, inputpass, { mode: CryptoJS.mode.ECB });
        document.getElementById('app').value = encrypted.toString();
    }

    function decrypte() {
        var inputan2 = document.getElementById('inputan2').value;
        var inputpass2 = document.getElementById('inputpass2').value;
        var decrypted = CryptoJS.AES.decrypt(inputan2, inputpass2, { mode: CryptoJS.mode.ECB });
        document.getElementById('app2').innerHTML = decrypted.toString(CryptoJS.enc.Utf8);
    }
</script>
